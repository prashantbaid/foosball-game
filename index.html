<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Foosball Game</title>
    <script src="js/SAT.js"></script>
   <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id = "container">


    <div id ="startScreen">
        <div id="title">FoosBall</div>
        <button id="play" onclick="selectTeam()">PLAY</button>
        <br><br><br>
        <img src="img/help.png" height="100" width="150" id="help">
        <br>
        <span id ="instructions">(Use left and right arrow keys to play)</span>
        <div id="foot">Written in vanilla Javascript using HTML5 canvas<br><br>By Prashant Baid<br><a href="https://github.com/prashantbaid/football-game" target="_blank">Source Code</a></div>
    </div>

    <div id ="selectTeamScreen">
        <div id="selectTitle">Select Team</div>
        <div id = "team">
            <div id = "bteam">
                <button id="teamButton1" onclick="setPlayers('A')">Bangalore BU</button>
                <div id ="bplayers"></div>
            </div>
            <div id = "rteam">
                <button id="teamButton2" onclick="setPlayers('B')">Rest BU</button>
                <div id = "rplayers"></div>
            </div>
            <button id="playBut" onclick="init()">PLAY</button>
    </div>

    </div>

    <div id ="gameOverScreen">
        <div id="title">FoosBall</div>
        <button id="playagain" onclick="selectTeam()">PLAY AGAIN</button>
        <br><br><br>
    </div>


    <canvas id="myCanvas" width="480" height="720"></canvas>
    <div id="score">
        <div id = "timer">
            Time Left
            <div id = "countdown">02:00</div>
        </div>
        <h3 id = "blue">Glassie</h3>
        <div id="away">0</div>
        <h3 id = "red">Astrid</h3>
        <div id="home">0</div>
        <div id = "status"></div>
        <div id = "credits"> Created By <br><a href = "http://twitter.com/prashantbaid" target="_blank">@prashantbaid</a></div>
    </div>
    
</div>
</body>
<script src="js/football.js"></script>
</html>
